<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button onclick="
        const randomNumber = Math.floor(Math.random() * 3) + 1;
        const pick = document.querySelector('.js-pick'); // Correct selector

        if (randomNumber === 1) {
            pick.textContent = 'You picked rock!';
            console.log('rock');
        } else if (randomNumber === 2) {
            pick.textContent = 'You picked paper!';
            console.log('paper');
        } else {
            pick.textContent = 'You picked scissors!';
            console.log('scissors');
        }
    ">Pick</button>

    <p class="js-pick"></p> <!-- Display the result here -->

</body>
</html>
